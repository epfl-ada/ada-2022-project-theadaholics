        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "James Cameron", "label": "James Cameron", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Roger Allers", "label": "Roger Allers", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Rob Minkoff", "label": "Rob Minkoff", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Peter Jackson", "label": "Peter Jackson", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Christopher Nolan", "label": "Christopher Nolan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "M. Night Shyamalan", "label": "M. Night Shyamalan", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Robert Zemeckis", "label": "Robert Zemeckis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Sam Raimi", "label": "Sam Raimi", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Jerry Zucker", "label": "Jerry Zucker", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Gary Ross", "label": "Gary Ross", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Roland Emmerich", "label": "Roland Emmerich", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Pete Docter", "label": "Pete Docter", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bob Peterson", "label": "Bob Peterson", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Marc Webb", "label": "Marc Webb", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Kevin Costner", "label": "Kevin Costner", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Steven Spielberg", "label": "Steven Spielberg", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"directors": "James Cameron", "from": "James Cameron", "to": "James Cameron", "width": 1}, {"directors": "Roger Allers", "from": "Roger Allers", "to": "Roger Allers", "width": 1}, {"directors": "Rob Minkoff", "from": "Rob Minkoff", "to": "Rob Minkoff", "width": 1}, {"directors": "Peter Jackson", "from": "Peter Jackson", "to": "Peter Jackson", "width": 1}, {"directors": "Christopher Nolan", "from": "Christopher Nolan", "to": "Christopher Nolan", "width": 1}, {"directors": "M. Night Shyamalan", "from": "M. Night Shyamalan", "to": "M. Night Shyamalan", "width": 1}, {"directors": "Robert Zemeckis", "from": "Robert Zemeckis", "to": "Robert Zemeckis", "width": 1}, {"directors": "Sam Raimi", "from": "Sam Raimi", "to": "Sam Raimi", "width": 1}, {"directors": "Jerry Zucker", "from": "Jerry Zucker", "to": "Jerry Zucker", "width": 1}, {"directors": "Gary Ross", "from": "Gary Ross", "to": "Gary Ross", "width": 1}, {"directors": "Roland Emmerich", "from": "Roland Emmerich", "to": "Roland Emmerich", "width": 1}, {"directors": "Pete Docter", "from": "Pete Docter", "to": "Pete Docter", "width": 1}, {"directors": "Bob Peterson", "from": "Bob Peterson", "to": "Bob Peterson", "width": 1}, {"directors": "Marc Webb", "from": "Marc Webb", "to": "Marc Webb", "width": 1}, {"directors": "Kevin Costner", "from": "Kevin Costner", "to": "Kevin Costner", "width": 1}, {"directors": "Steven Spielberg", "from": "Steven Spielberg", "to": "Steven Spielberg", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
